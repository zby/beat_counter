[program:beats-web]
command=/home/admin/beat_counter/.venv/bin/uvicorn web_app.asgi:app --host 127.0.0.1 --port 8000 --workers 4
directory=/home/admin/beat_counter
user=www-data
autostart=true
autorestart=true
stderr_logfile=/home/admin/beat_counter/logs/web.err.log
stdout_logfile=/home/admin/beat_counter/logs/web.out.log

[program:beats-worker]
command=/home/admin/beat_counter/.venv/bin/celery -A web_app.celery_app worker -Q beat_detection,video_generation --loglevel=info
directory=/home/admin/beat_counter
user=www-data
autostart=true
autorestart=true
stderr_logfile=/home/admin/beat_counter/logs/worker.err.log
stdout_logfile=/home/admin/beat_counter/logs/worker.out.log
