name: Beat Detection App Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -U uv
        uv venv
        source .venv/bin/activate
        uv pip install ".[dev]"
        # Print installed packages to verify dependencies
        uv pip list
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        # Install Python dev package for compiling C extensions in madmom
        sudo apt-get install -y python${{ matrix.python-version }}-dev
        
    - name: Run tests
      run: |
        source .venv/bin/activate
        # Verify that complex dependencies are available
        python -c "import madmom; import numpy; print(f'madmom version: {madmom.__version__}')"
        # Then run tests
        pytest -v --override-ini="addopts="  # Run all tests including slow ones

    - name: Tag successful main branch builds
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        TAG_NAME="tests-passed-$(date +'%Y%m%d%H%M%S')"
        git tag $TAG_NAME
        git push origin $TAG_NAME 